          # dot_zshrc, dot_zimrc, dot_zsh/, dot_zshenv,
          # dot_zshenv.local.sample
          - zsh

          - htop
          - firefox
          - gh
          - gcc
          # - ripgrep
          # - poetry
          - fzf
          - ffmpeg
          - make
          - patch
          # - bzip2
          # - bzip2-devel
          # - readline-devel
          - sqlite
          # - sqlite-devel
          # - openssl-devel
          # - tk-devel
          # - libffi-devel
          # - xz-devel
          # - libuuid-devel
          # - gdbm-libs
          # - libnsl2
          # - luarocks
          # - wl-clipboard
          # - fd-find
          # - gcc-c++
          # - doctl
          # - helix
          # - "@Development Tools"
          # - "@C Development Tools and Libraries"
          - autoconf
          # - ncurses-devel
          # - wxGTK-devel
          # - wxBase
          # - java-1.8.0-openjdk-devel
          # - libiodbc
          # - unixODBC-devel.x86_64
          # - erlang-odbc.x86_64
          # - libxslt
          # - fop
          # - podman-compose
          # - inotify-tools
          # - blender
          # - toilet
          # - dotnet-sdk-8.0
